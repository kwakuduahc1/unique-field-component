<form name="form" id="form" [formGroup]="form" (ngSubmit)="save()">
  <label for="uname">Username</label>
  <input type="text" title="All usernames are valid except Kwaku" name="uname" id="uname" name="uname" placeholder="Username" formControlName="uname">
  <span *ngIf="form.get('uname')?.getError('unqMrn')">The username is a duplicate</span>
  <button type="submit">Save</button>
</form>
